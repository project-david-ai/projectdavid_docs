<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Reference</title>
  <script src="https://unpkg.com/@stoplight/elements/web-components.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@stoplight/elements/styles.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    elements-api {
      display: block;
      height: 100vh;
    }
  </style>
</head>
<body>
  <elements-api
    id="api"
    router="memory"
    layout="sidebar"
  ></elements-api>

  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url') || 'http://localhost:9000/openapi.json';
    document.getElementById('api').setAttribute('apiDescriptionUrl', url);
  </script>
</body>
</html>
