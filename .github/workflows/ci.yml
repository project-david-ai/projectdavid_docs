#  GitHub token scopes for this workflow
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
permissions:
  contents: write        # create commits & tags (semantic-release)
  packages: write        # push images to Docker Hub
  issues: write          # update GitHub releases
  pull-requests: write   # comment / label PRs

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
#  ğŸ§¹ Lint Dockerfile
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ•º Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Lint Dockerfile (hadolint)
        run: |
          sudo wget -qO /usr/local/bin/hadolint \
            https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64
          sudo chmod +x /usr/local/bin/hadolint
          hadolint Dockerfile || true       # warn only

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
#  ğŸš€ Build, Tag & Push  (main / master only)
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    name: ğŸš€ Build & Push to Docker Hub
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'push' &&
        (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      # 1ï¸âƒ£ Full-history checkout (semantic-release needs tags)
      - name: ğŸ•º Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ Docker build tooling
      - name: ğŸ”§ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: thanosprime
          password: ${{ secrets.DOCKERHUB_THANOSPRIME }}

      # 3ï¸âƒ£ Semantic-release â†’ bumps tag / changelog
      - name: ğŸš€ semantic-release
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 23
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 4ï¸âƒ£ Grab latest tag produced above
      - name: ğŸ·ï¸  Get version from latest tag
        id: version
        run: |
          git fetch --tags origin
          echo "VERSION=$(git describe --tags --abbrev=0 | sed 's/^v//')" >> "$GITHUB_OUTPUT"

      # 5ï¸âƒ£ Docker image metadata
      - name: ğŸ“¦ Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: thanosprime/projectdavid_docs
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.VERSION }}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-

      # 6ï¸âƒ£ Build & push
      - name: ğŸ—ï¸ Build & Push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
